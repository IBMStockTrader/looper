#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: looper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: looper
    spec:
      containers:
      - name: looper
        image: looper:latest
        ports:
          - containerPort: 9080
        imagePullPolicy: Always
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: looper-service
  labels:
    app: looper
spec:
  type: NodePort
  ports:
    - port: 9080
      nodePort: 31006
  selector:
    app: looper
---
#Configure the ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /looper
  name: looper-ingress
spec:
  rules:
  - http:
      paths:
      - path: /looper
        backend:
          serviceName: looper-service
          servicePort: 9080
